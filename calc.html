                        </br>
                        <input type="button" value="Ans" onclick="solve()" style="height:40px;width:90px">
                        <input type="button" value="L2E" onclick="dis('Math.LOG2E')" style="height:40px;width:90px">
                        <input type="button" value="X^Y" onclick="dis('Math.pow(')" style="height:40px;width:90px">
